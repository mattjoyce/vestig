# Vestig Configuration

# Embedding configuration
embedding:
  model: "BAAI/bge-m3"
  dimension: 1024
  normalize: true

# Storage
storage:
  db_path: ./data/memory.db

# Retrieval
retrieval:
  default_limit: 5

# M2: Content hygiene (quality firewall)
hygiene:
  min_chars: 12
  max_chars: 4000
  normalize_whitespace: true
  reject_exact_duplicates: true
  near_duplicate:
    enabled: true
    threshold: 0.92
